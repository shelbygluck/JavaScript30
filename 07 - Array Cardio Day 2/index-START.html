<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];
    const age = (obj) => {
      return 2020 - obj.year > 19
    }
    console.log(people.some(age))
    console.log(people.every(age))

   console.log(comments.find(comment => {
      return comment.id == 823423
    }))

    const idx = comments.findIndex(comment => {
      return comment.id === 823423
    })
   console.log(comments.slice(0, idx).concat(comments.slice(idx + 1, comments.length)))



  </script>
